sudo: required
dist: trusty

language: go

go:
  - "1.12"

env:
  global:
    - GO111MODULE=on RELEASE=true

script:
  - go test -v ./...

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $RELEASE = true
